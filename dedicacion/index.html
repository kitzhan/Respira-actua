<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body style="background-color:rgb(0, 0, 0); justify-content: center;">  
  <div style="width: 821.5px; height: 931px;" class="Container">
      <model-viewer src="forMixamo.glb" ar ar-scale="fixed" style="width: 720px; height: 1280px; justify-content: center;" camera-controls touch-action="pan-y" alt="A 3D model of an astronaut" autoplay shadow-intensity="2" skybox-image="meadow_2_1k.hdr" skybox-height="2m" max-camera-orbit="auto 90deg auto" ios-src="../../shared-assets/models/Astronaut.usdz" xr-environment>
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
          ðŸ‘‹ Activate AR
      </button>
      </model-viewer>
  </div>
  <script type="module">
    const modelViewer = document.querySelector("model-viewer");
  
    window.switchSrc = (element, name) => {
      const base = "../../assets/ShopifyModels/" + name;
      modelViewer.src = base + '.glb';
      modelViewer.poster = base + '.webp';
      const slides = document.querySelectorAll(".slide");
      slides.forEach((element) => {element.classList.remove("selected");});
      element.classList.add("selected");
    };
  
    document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
      // Keep slider interactions from affecting the XR scene.
      ev.preventDefault();
    });
  </script>
  <style>
    
  </style>
</body>
</html>
