<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body style="background-color:rgb(0, 0, 0); justify-content: center;">
<model-viewer alt="Human" src="SacoBlancoMujer.glb" ar environment-image="meadow_2_1k.hdr" autoplay poster="" shadow-intensity="1" camera-controls touch-action="pan-y" ar-modes="webxr scene-viewer quick-look" id="model-viewer"></model-viewer>
<script>
  window.addEventListener("load", () => {
    var modelViewer = document.querySelector('model-viewer');
    modelViewer.activateAR();
  });
</script>
<style>
  #model-viewer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  }
</style>
</body>
</html>
